<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link rel="icon" type="png" href="images/picrew-jujuba.png">
    <link rel="stylesheet" href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="formulario-container">
        <div class="coluna-1">
            <div class="image-layer">
                <img src="images/picrew-jujuba.png" class="me-imagem">
                <img src="images/livro-de-magia.png" class="imagem1">
                <img src="images/bola-de-fio.png" class="imagem2">
                <img src="images/musica-de-guitarra.png" class="imagem3">
                <img src="images/paleta-de-cores.png" class="imagem4">
                <img src="images/programacao.png" class="imagem5">
            </div>
            <p class="words">Faça login com a sua conta para acessar diversas funcionalidades desse site <span>incrível</span>!!</p>
        </div>

        <div class="coluna-2">
            <div class="btn-box">
                <button class="btn-1" id="login">Entrar</button>
                <button class="btn-2" id="registro">Criar Conta</button>
            </div>

            <div class="login-formulario">
                <div class="titulo">
                    <span>Entrar</span>
                </div>
                <div class="formulario-inputs">
                    <div class="input-box">
                        <input type="text" class="campo-input" placeholder="Usuário" required>
                        <i class="bx bx-user icon"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" class="campo-input" placeholder="Senha" required>
                        <i class="bx bx-lock-alt icon"></i>
                    </div>
                    <div class="esqueceu-senha">
                        <a href="#">Esqueceu a senha?</a>
                    </div>
                    <div class="input-box">
                        <button class="input-submit">
                            <span>Entrar</span>
                            <i class="bx bx-right-arrow-alt"></i>
                        </button>
                    </div>
                </div>
                <div class="social-login">
                    <i class="bx bxl-google"></i>
                    <i class="bx bxl-facebook"></i>
                    <i class="bx bxl-twitter"></i>
                    <i class="bx bxl-github"></i>
                </div>
            </div>

            <div class="registro-formulario">
                <div class="titulo">
                    <span>Criar Conta</span>
                </div>
                <div class="formulario-inputs">
                    <div class="input-box">
                        <input type="text" class="campo-input" placeholder="E-mail" required>
                        <i class="bx bx-envelope icon"></i>
                    </div>
                    <div class="input-box">
                        <input type="text" class="campo-input" placeholder="Usuário" required>
                        <i class="bx bx-user icon"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" class="campo-input" placeholder="Senha" required>
                        <i class="bx bx-lock-alt icon"></i>
                    </div>
                    <div class="esqueceu-senha">
                        <a href="#">Esqueceu a senha?</a>
                    </div>
                    <div class="input-box">
                        <button class="input-submit">
                            <span>Criar Conta</span>
                            <i class="bx bx-right-arrow-alt"></i>
                        </button>
                    </div>
                </div>
                <div class="social-login">
                    <i class="bx bxl-google"></i>
                    <i class="bx bxl-facebook"></i>
                    <i class="bx bxl-twitter"></i>
                    <i class="bx bxl-github"></i>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
